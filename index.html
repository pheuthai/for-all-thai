<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>เลือกพรรคเพื่อไทย</title>
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://family.ptp.or.th/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link href="/css/root.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/slider.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="header" id="header"></header>
    <div id="mobileMenu"></div>
    
    <main class="container py-4">
        
        <!-- Custom Fade Slider -->
        <div class="slider">
            <div class="slides">
                <img src="/img/slider/empower.jpg" class="slide active" alt="Slide 1">
                <img src="/img/slider/empower.jpg" class="slide" alt="Slide 2">
                <img src="/img/slider/empower.jpg class="slide" alt="Slide 3">
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <h1 class="text-center">รัฐบาลพรรคเพื่อไทย</h1>
            <p class="text-center">ขับเคลื่อนประเทศไทยสู่อนาคตที่มั่นคงและยั่งยืน</p>
        </div>
        <div class="boxes">
        </div>

    </main>
    
    <footer class="footer">
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link text-dark" href="#">เกี่ยวกับเรา</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">ข้อกำหนดการใช้งาน</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">นโยบายความเป็นส่วนตัว</a></li>
        </ul>
        <p>&copy; 2025 รัฐบาลพรรคเพื่อไทย. สงวนลิขสิทธิ์</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script>
        function toggleIcon(button) {
            let icon = button.querySelector("i");
            if (icon.classList.contains("fa-bars")) {
                icon.classList.remove("fa-bars");
                icon.classList.add("fa-xmark");
            } else {
                icon.classList.remove("fa-xmark");
                icon.classList.add("fa-bars");
            }
        }
    </script>



    
    <style data-emotion="css-global 153qz1r" ></style>
    
    
    <script>
        let slides = document.querySelectorAll('.slide');
        let index = 0;
        
        function showSlide() {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            index = (index + 1) % slides.length;
        }
        
        setInterval(showSlide, 3000);
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
        const apiUrl = "https://script.google.com/macros/s/AKfycbz9HCZ6DfGHLBimJrdoQ2qI6JZmLS7t81FpUk-KPyRUFpq5Tgc7hpA_TOV7SBx5lPM/exec";
        const container = document.querySelector(".boxes");
        const mainContainer = document.querySelector("main");
        
        const loadMoreContainer = document.createElement("div");
        loadMoreContainer.classList.add("load-more-container");
        
        const loadMoreBtn = document.createElement("button");
        loadMoreBtn.textContent = "ดูเพิ่มเติม";
        loadMoreBtn.classList.add("load-more");
        
        loadMoreContainer.appendChild(loadMoreBtn);
        mainContainer.appendChild(loadMoreContainer);
        
        let allData = [];
        let currentIndex = 0;
        const itemsPerPage = 12;
        
        try {
            const response = await fetch(apiUrl);
            allData = await response.json();
            loadMoreData();
        } catch (error) {
            console.error("Error fetching data:", error);
        }
        
        function loadMoreData() {
            const nextItems = allData.slice(currentIndex, currentIndex + itemsPerPage);
            nextItems.forEach(item => {
                const box = document.createElement("div");
                box.classList.add("box");
                
                box.innerHTML = `
                    <img src="${item.img}" alt="">
                    <h2>${item.title}</h2>
                    <div class="categories">
                        <p>${item.categories1 || ""}</p>
                        <p>${item.categories2 || ""}</p>
                        <p style="background: ${item.color};">${item.status}</p>
                    </div>
                    <p>${item.details}</p>
                `;
                
                container.appendChild(box);
            });
            
            currentIndex += itemsPerPage;
            
            if (currentIndex >= allData.length) {
                loadMoreBtn.style.display = "none";
            }
        }
        
        loadMoreBtn.addEventListener("click", loadMoreData);
    });
    </script>
</body>
</html>

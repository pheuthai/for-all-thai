<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>รัฐบาลพรรคเพื่อไทย</title>
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://family.ptp.or.th/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/fonts.css" rel="stylesheet">
    <link href="/css/root.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { background-color: #d9000d; color: white; }
        .header { background-color: white; padding: 10px 0; }
        .footer { background-color: white; color: black; padding: 10px 0; text-align: center; }
        .navbar-toggler-icon { background-color: #d9000d; display: block; width: 30px; height: 3px; margin: 5px 0; }
        .navbar-toggler-icon::before, .navbar-toggler-icon::after {
            content: "";
            display: block;
            background-color: #d9000d;
            width: 30px;
            height: 3px;
            margin-top: 5px;
        }
        .navbar-collapse {
            position: absolute;
            top: 70px;
            background: #fff;
            width: 100%;
            left: 0;
            height: calc(100% - 70px);
            z-index: 998;
        }
        @media (min-width: 990px) {
            .navbar-toggler { display: none; }
            #navbarNav { display: flex !important; flex-direction: row; justify-content: center; }
            .navbar-collapse {
                position: unset;
                top: unset;
                background: transparent;
                width: unset;
                left: unset;
                height: unset;
                z-index: unset;
            }
        }
        .fa-solid.fa-bars,
        .fa-solid.fa-xmark {
            color: #d9000d;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="https://for-all-thais.pages.dev/img/%E0%B8%A3%E0%B8%B1%E0%B8%90%E0%B8%9A%E0%B8%B2%E0%B8%A5.png" alt="โลโก้รัฐบาลพรรคเพื่อไทย" height="50">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" onclick="toggleIcon(this)">
                <i class="fa-solid fa-bars"></i>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav flex-column flex-lg-row text-center w-100 justify-content-center">
                    <li class="nav-item"><a class="nav-link text-dark" href="#">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">นโยบาย</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">ข่าวสาร</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">ติดต่อ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container py-4">
        <h1 class="text-center">รัฐบาลพรรคเพื่อไทย</h1>
        <p class="text-center">ขับเคลื่อนประเทศไทยสู่อนาคตที่มั่นคงและยั่งยืน</p>
    </main>
    
    <footer class="footer">
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link text-dark" href="#">เกี่ยวกับเรา</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">ข้อกำหนดการใช้งาน</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">นโยบายความเป็นส่วนตัว</a></li>
        </ul>
        <p>&copy; 2025 รัฐบาลพรรคเพื่อไทย. สงวนลิขสิทธิ์</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleIcon(button) {
            let icon = button.querySelector("i");
            if (icon.classList.contains("fa-bars")) {
                icon.classList.remove("fa-bars");
                icon.classList.add("fa-xmark");
            } else {
                icon.classList.remove("fa-xmark");
                icon.classList.add("fa-bars");
            }
        }
    </script>
</body>
</html>
